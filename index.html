<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="Card_Section">
      <div class="main">
        <div class="card">
          <img src="./assets/images/illustration-article.svg" alt="QR code"/>
          <button class="card_btn">Learning</button>
          <p>Published 15 Aug 2025</p>
          <h2>HTML & CSS foundations</h2>
          <p class="card_para">These languages are the backbone of every website, defeing structure, content and presentation.</p>
          <div class="card_footer">
            <div class="img_avatar"><img src="./assets/images/image-avatar.webp" alt="avatar"></div>
            <div><h3>Greg Hooper</h3></div>
          </div>
        </div>
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dawood Ahmed</a>.
    </div>
  </body>
</html>
